name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Create google-services.json
        shell: bash
        env:
          # берём твой секрет по имени FIREBASE_SECRET
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        run: |
          mkdir -p app
          # пишем содержимое секрета в файл (printf корректно сохраняет переносы)
          printf '%s' "$FIREBASE_SECRET" > app/google-services.json
          echo "Created app/google-services.json"
          ls -la app
          # проверяем, что файл не пустой
          if [ ! -s app/google-services.json ]; then
            echo "ERROR: google-services.json is empty. Check FIREBASE_SECRET." >&2
            exit 1
          fi

